<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xezer | task</title>
</head>
<body>
    <h3>1-50 sade eddedler</h3>
    <button onclick="show()">tap</button>
    <p id="result"></p>
    <script>
        const result = document.getElementById('result')
        function show(){
            let kod = ''
            for(let i = 0; i <= 50 ; i++){
                var notPrime = false;
                for (var j = 2; j <= i; j++) {
                    if (i % j == 0 && j !== i) {
                        notPrime = true;
                    }
                }
                if (notPrime == false) {
                    kod+= ' ' + i
                }
            result.innerHTML = kod
            }
        }
    </script>
</body>
</html>
