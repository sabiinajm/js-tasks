<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xezer | task</title>
</head>
<body>
    <h3>1-100 ters eddedleri console-a chap etmek</h3>
    <button onclick="show()">tap</button>
    <script>
        function show(){
            for(let i = 0; i <= 100 ; i++){
                console.log(`${i} ededinin tersi: ${i.toString().split('').reverse().join('')}`);
            }
        }
    </script>
</body>
</html>
