<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xezer | task</title>
</head>
<body>
    <h3>verilen eddedin reqemlerinin cemini tap</h3>
    <input type="text" id="inp" />
    <button onclick="show()">tap</button>
    <span id="result"></span>
    <script>
        const result = document.getElementById('result')
        const inp = document.getElementById('inp')
        function show(){
            let inpVal = inp.value
            let eded = 0
            for(let i = 0; i < inpVal.length ; i++){
                eded += +inpVal[i]
            }
            result.innerHTML = eded
        }
    </script>
</body>
</html>
